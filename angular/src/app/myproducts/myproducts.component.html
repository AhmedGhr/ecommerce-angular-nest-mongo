<div class="cart_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_container">
                   
                    <div class="cart_title">My Products <br><small>You have <b style="color: red;">{{productsNumber}}</b> total products  </small></div>

                    <div class="cart_items" *ngFor="let item of allproducts ;let i=index">
                        <ul class="cart_list"  >
                            <li class="cart_item clearfix">
                                <div class="cart_item_image"><img src="{{'../../assets/'+item['image'].slice(12)}}" alt=""></div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">Name </div>
                                        <div class="cart_item_text">{{item.title}}</div>
                                    </div>
                                    <div class="cart_item_color cart_info_col">
                                        <div class="cart_item_title">Category</div>
                                        <div class="cart_item_text">{{item.type}}</div>
                                    </div>
                                    
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Price</div>
                                        <div class="cart_item_text">{{item.price+" TND"}}</div>
                                    </div>
                                    
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Edit</div>
                                        <div class="cart_item_text"><button routerLink="/updateproducts" (click)="setProductId(productsIds[i])" class="btn btn-warning">Update</button></div>
                                      
                                        

                                    </div>
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Delete</div>
                                        <div class="cart_item_text"><button (click)="delete(productsIds[i])"  class="btn btn-danger">Delete</button></div>
                                      
                                        

                                    </div>
                                    
                                    

                                   
                                    
                                </div>
                            </li>
                        </ul>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>

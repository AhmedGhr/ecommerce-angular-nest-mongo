    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">

              <a class="nav-link" aria-current="page" href="#">
                <span data-feather="home"></span>
               <h2>Dashboard</h2>

            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span data-feather="file"></span>

              <a class="nav-link" routerLink="/adminproduct">
                <span data-feather="shopping-cart"></span>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/paiements">
                <span data-feather="users"></span>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Admin Dashboard</h1>
          
        </div>
  
  
        <h2>Users</h2>
        <div class="table-responsive">
    














            <div>
                <table class="table align-items-center">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="sort" data-sort="name">#</th>
                            <th scope="col" class="sort" data-sort="budget">Name</th>
                            <th scope="col" class="sort" data-sort="status">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col" class="sort" data-sort="completion">Action</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody class="list" *ngFor="let user of users ;let index = index">
                        
                        <tr>
                            <th scope="row" >
                               {{index+1}} 
                            </th>
                            <td class="budget">
                                {{user['name']}}
                            </td>
                            <td>
                                {{user['email']}}
                            </td>
                            <td>
                                
                                    {{user['phone']}}
                                    
            
            
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span class="completion mr-2" >
                                    
                                        <button type="button" class="btn btn-sm btn-danger" (click)="delete(user['id'])" 
                                        
                                        >Delete</button>
                                        &nbsp;&nbsp;
                                        <button type="button" class="btn btn-sm btn-warning" routerLink="/admin/updateuser" (click)="setId(user['id'])" >Update</button>
                                        </span>
                                    <div>
                                        <div class="progress">
                                            <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-right">
                                <div class="dropdown">
                                    <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      <i class="fas fa-ellipsis-v"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                       
                        <!-- Edit Modal -->

                    
            
                </tbody>
                
            </table>
        </div>
        
        </div>

        
      </main>
      
    </div>

<div class="card">
	<div class="row no-gutters">
		<aside class="col-md-6">
<article class="gallery-wrap">
<div class="img-small-wrap">
  
</div> <!-- slider-product.// -->
<div class="thumbs-wrap">
  
  <a href="#" class="item-thumb"> <img style="height: 400px;width: 500 px;" src="{{'../../assets/'+product.image.slice(12)}}"></a>
</div> <!-- slider-nav.// -->
</article> <!-- gallery-wrap .end// -->
		</aside>
		<main class="col-md-6 border-left">
<article class="content-body">
<h2 class="title">{{product.title}}</h2>


<div class="mb-3">
	<var class="price h4">{{product.price}}</var>
	
</div> <!-- price-detail-wrap .// -->

<p>{{product.description}}</p>


<dl class="row">
  <dt class="col-sm-3">Category</dt>
  <dd class="col-sm-9">{{product.type}}</dd>

  
</dl>

<hr>
	


	<a href="#" (click)="addtocart(product)" class="btn  btn-outline-success"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>
	 
	</a>
	
	  

	 
</article>

<!-- product-info-aside .// -->
		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->


<form [formGroup]= "form" (submit)="submit()" class="form-signin">
    
    <h1 class="h3 mb-3 fw-normal">Edit your information</h1>
    
    <div class="form-group" >
      <label for="floatingInput">Full Name</label>
        <input  formControlName="name" type="text" class="form-control" id="floatingInput" placeholder="Ahmed Gharmoul" value="{{name}}">
        
      </div>

    <div class="form-group">
      <label for="floatingInput">Email Adress</label>
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="{{email}}">
     
    </div>
    <div class="form-group">
      <label for="floatingPassword">Password</label>
        <input  formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
       
      </div>
    <div class="form-group">
      <label for="floatingInput">Phone Number</label>
        <input formControlName="phone" type="number" class="form-control" id="floatingInput" placeholder="55935796" value="{{phone}}">
        
      </div>
      <br>
     
        
     
  

   
    <button class="w-100 btn btn-lg btn-primary" type="submit">Apply</button>
    
  </form>

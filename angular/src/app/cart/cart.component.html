<div class="cart_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_container">
                   
                    <div class="cart_title">Shopping Cart<small> <br> You have <b style="color: red;">{{cartnumber}}</b> items in your cart  </small></div>
                    <div class="cart_buttons"> <button (click)="emptycart()" type="button" class="button cart_button_clear">Empty Cart</button></div>
                    <div class="cart_items" *ngFor="let item of cart">
                        <ul class="cart_list" >
                            <li class="cart_item clearfix">
                                <div class="cart_item_image"><img src="{{'../../assets/'+item['image'].slice(12)}}" alt=""></div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">Name </div>
                                        <div class="cart_item_text">{{item['title']}}</div>
                                        <div class="cart_item_text">{{item['id']}}</div>
                                    </div>
                                    <div class="cart_item_color cart_info_col">
                                        <div class="cart_item_title">Category</div>
                                        <div class="cart_item_text">{{item['type']}}</div>
                                    </div>
                                    
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Price</div>
                                        <div class="cart_item_text">{{item['price']+" TND"}}</div>
                                    </div>

                                    

                                   
                                    
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="order_total">
                        <div class="order_total_content text-md-right">
                            <div class="order_total_title">Order Total:</div>
                            <div class="order_total_amount">{{totalPrice}} TND</div>
                        </div>
                    </div>
                    <div class="cart_buttons">  <button (click)="pay()"type="button" class="button cart_button_checkout">Pay your cart</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>

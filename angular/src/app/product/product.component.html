<iframe name="formTarget" style="display: none"></iframe>
<form [formGroup]="form" (change)="submit($event)" class="form-signin">
  <h1 class="h3 mb-3 fw-normal">Add Product</h1>

  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input formControlName="contributor" type="hidden" [(ngModel)]="id" />
    <input
      formControlName="title"
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="Samsung Galaxy S21 Ultra"
    />
    <label for="floatingInput">Type</label>
  </div>

  <select
    formControlName="type"
    placeholder="Phone"
    class="form-control"
    id="floatingInput"
  >
    <option value="phone" selected>Phone</option>
    <option value="laptop">Laptop</option>
    <option value="tv">TV</option>
    <option value="tablette">Tablette</option>
    <option value="accessories">Accessories</option>
    <option value="accessories">Console</option>

  </select>

  <div class="form-group">
    <label for="exampleInputEmail1">Description</label>
    <input
      formControlName="description"
      change=""
      type="text-area"
      class="form-control"
      id="floatingInput"
      placeholder="Your device description"
    />
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Price</label>
    <input
      formControlName="price"
      type="number"
      class="form-control"
      id="floatingInput"
      placeholder="1000"
    />
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Image</label>
    <input
      formControlName="image"
      type="file"
      class="form-control"
      id="floatingPassword"
    />
  </div>
</form>
